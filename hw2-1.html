<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
<title>TodoList_CRUD</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f8f9fa;
}

input[type="text"] {
  padding: 20px;
  font-size: 30px;
  border: none;
  font-weight: bold;
  border-radius: 8px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  margin-right: 12px;
  transition: width 0.5s ease;
}

input[type="text"]:hover{
  transform: scale(1.04);
}

button {
  padding: 13px 24px;
  font-size: 25px;
  background-color: #D3D3D3;
  color: black;
  border: none;
  font-weight: bold;
  border-radius: 8px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  margin-top: 20px;
  transition: transform 0.3s ease;
}

button:hover {
  background-color: 	black;
  color: white;
  transform: scale(1.1);
}

#contentArea {
  margin-top: 20px;
}

li {
  background-color: white;
  padding: 16px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 16px;
  font-weight: bold;
  font-size: 30px;
}

li button {
  margin-left: 20px;
}

.tit {
    font-family: Arial, sans-serif; /* 設置字體 */
    font-size: 45px; /* 設置字體大小 */
    font-weight: bold;
    color: #333; /* 設置文字颜色 */
    margin-bottom: 20px; /* 設置下方间距 */
    padding: 10px 10px; /* 設置内邊距 */
}

</style>
</head>

<body>
  <div>
    <b class="tit"><svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
    </svg>TodoList_CRUD</b>
  </div>

<input type="text" id="inputField">
<button onclick="addContent()">新增</button>

<div id="contentArea">
  <!-- 新增的內容將顯示在這裡 -->
</div>

<script>
const addContent = () => {
  // 取得輸入框的值
  const inputValue = document.getElementById("inputField").value.trim();

  // 如果輸入框有值
  if (inputValue !== "") {
    // 創建一個新的段落元素
    const newParagraph = createParagraph(inputValue);
    
    // 將新的段落元素添加到 contentArea 中
    document.getElementById("contentArea").appendChild(newParagraph);
    
    // 清空輸入框(=為賦予其值)
    document.getElementById("inputField").value = "";
  }else{
    alert("請輸入內容!!!")
  }
}

const createParagraph = (text) => {
  // 創建一個新的段落元素
  const newParagraph = document.createElement("li");
  
  // 創建更改按鈕
  const editButton = document.createElement("button");
  editButton.textContent = "更改";
  editButton.onclick = function() {
    // 在這裡處理更改的邏輯(因為會被修改所以使用let)
    let newText = prompt("請輸入新的內容", text);
    while(newText === null || newText.trim() === "") {
    newText = prompt("請再次輸入!勿輸入空白");
  }
  newParagraph.childNodes[0].textContent = newText;
  };
  
  // 創建刪除按鈕
  const deleteButton = document.createElement("button");
  deleteButton.textContent = "刪除";
  deleteButton.onclick = function() {
    // 在這裡處理刪除的邏輯
    newParagraph.remove();
  };
  
  // 將輸入的文字設置為段落元素的文本內容
  newParagraph.textContent = text;
  
  // 將更改按鈕和刪除按鈕添加到新的段落元素中
  newParagraph.appendChild(editButton);
  newParagraph.appendChild(deleteButton);
  
  // 返回新的段落元素
  return newParagraph;
}
</script>

</body>
</html>
